name: Bug report
description: Report a problem to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Package version
      placeholder: e.g. 0.1.0
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Bun version, OS, Node (if relevant), etc.
      placeholder: |
        Bun: 1.3.x
        OS: macOS 15 / Ubuntu 22.04
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps / minimal repo
      placeholder: Steps to reproduce or a link to a minimal reproduction

